<script id="tagbox" type="text/x-jQuery-tmpl">

      <h3> ${day} </h3>
      <img class="invisible" id="tuer${day}" src="DSC_0131.JPG" style="width:100%">
   </div>
 </div>

<script type="text/javascript" >
var alldecdays = [];
for (var i = 0; i<24; i++){
  alldecdays.push(i);
};
alldecdays = randomize(alldecdays,24);

function randomize(myArray,nb_picks)
{
    for (i = myArray.length-1; i > 1  ; i--)
    {
        var r = Math.floor(Math.random()*i);
        var t = myArray[i];
        myArray[i] = myArray[r];
        myArray[r] = t;
    }

    return myArray.slice(0,nb_picks);
}

//Use Template
for (var i=0; i<4; i++) {
  $('#zanf').tmpl().appendTo(("#calendar"));	
  for (var j=0; j<6; j++) {
    var day = "" + alldecdays[i*6 + j];
    $('#tagbox').tmpl(day).appendTo(("#calendar"));
  };
  $('#zend').tmpl().appendTo(("#calendar"));		
};
