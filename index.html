<!DOCTYPE html>
<html>
<head>
  <title>Adventskalender </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 <!-- <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> -->
 <link rel="stylesheet" href="./bootstrap.min.css">
 <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script> -->
 <script src="./jquery-1.12.0.min.js"> </script>
 <!-- <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script> -->
 <script src="./bootstrap.min.js"></script>
 <!-- <script src="https://cdn.plot.ly/plotly-latest.min.js"></script> -->
 <script src="./plotly-latest.min.js"></script>
 <!-- <script type=”text/javascript” src=”http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.js”></script> -->
 <script type="text/javascript" src="./jquery.tmpl.js">  </script>

<style type="text/css">

</style>
</head>

<body>



<div class="container" id="calendar">
</div>
      
</div>

<script id="zeile_anfang" type="text/x-jQuery-tmpl">
  <div class="row">
</script>
<script id="zeile_ende" type="text/x-jQuery-tmpl">
  </div>
</script>

<script id="Tag_halter" type="text/x-jQuery-tmpl">
  <div class="col-md-2"> <p> (${day}) </p> </div>
</script>

<script type="text/javascript" >
//Use Template
var day=0;
for (var i=0; i<4; i++) {
  $('#zeile_anfang').tmpl().appendTo(("#calendar"));	
  for (var j=0; j<7; j++) {
    day=i*7+j;
    $('#Tag_halter').tmpl(day).appendTo(("#calendar"));
  };
  $('#ende').tmpl().appendTo(("#calendar"));		
};
</script>
</body>
</html>
